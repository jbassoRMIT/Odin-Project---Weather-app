<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Caveat:wght@400..700&family=Fascinate&family=Michroma&family=Playwrite+HU:wght@100..400&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@1,600&family=Sixtyfour&family=UnifrakturMaguntia&family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather app</h1>
    <h2>Weather results</h2>
    <form action="">
        <label for="city">Enter city: </label>
        <input type="text" name="city" id="city"><br>
        <label for="units">Select fahrenheit or celcius</label><br>
        <select name="units" id="units">
            <option value="celcius">celcius</option>
            <option value="fahrenheit">fahrenheit</option>
        </select><br>
        <button type="submit">Search</button>
    </form>
    <div class="weatherResults"></div>
    <div class="giphDisplay">
        <img src="" alt="">
    </div>
    <div class="toggleUnits"></div>
    <script src="index.js"></script>
</body>
</html>
